<!DOCTYPE html>

<html >
  
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
     <script type="text/javascript" src="client.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-route.js"></script> 
  </head>
  

  <body class="text-center">
    
    <h1>
      URL Short Microservice
    </h1>
    <h4>
      <a href="https://freecodecamp.com" target="blank">FreecodeCamp </a>
    </h4>
    <h5>
      Technology Used:Bootstarp,Node,Express,MongoDB,JavaScript
    </h5>
    <div ng-app="shortUrlApp">
      <section ng-controller="shortAppCtrl">
      {{urlToShorten}}
      
  
      <input  placeholder="Enter URL"  id="text" ng-model="urlToShorten" >
      
      <a class="btn btn-primary" ng-href="/new/{{urlToShorten}}"> Click Here</a>
    </section>

    </div>
    
    <!-- Your web-app is https, so your scripts need to be too -->
    
    

  </body>
</html>
